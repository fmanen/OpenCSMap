
{% extends "base.html" %}
{% load static %}
{% block home_item %}
    <li class="nav-item active">
{% endblock %}
{% block content %}
<header class="masthead text-white text-center">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-xl-9 mx-auto">
          <h1 class="mb-5">OpenCSMap reveals how Computer Science research is advancing all over the world.</h1>
        </div>
        <div class="col-md-10 col-lg-8 col-xl-7 mx-auto">
          <form method="post" action="/search/results">
            {% csrf_token %}
            <div class="form-row">
              <div class="col-12 col-md-9 mb-2 mb-md-0">
                <input name="topic" id="topic" class="form-control form-control-lg" placeholder="Enter a CS research topic, conference or journal...">
              </div>
              <div class="col-12 col-md-3">
                <button onclick="" type="submit" class="btn btn-block btn-lg btn-primary">Search</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </header>

{% endblock %}
